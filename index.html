<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性偏好评分</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="50" fill="#FFA500" stroke="#000" stroke-width="4"/>
                        <path d="M40 50 L80 50 L70 70 L50 70 Z" fill="#000"/>
                        <circle cx="50" cy="45" r="3" fill="#FFA500"/>
                        <circle cx="70" cy="45" r="3" fill="#FFA500"/>
                        <path d="M45 75 Q60 85 75 75" stroke="#000" stroke-width="3" fill="none"/>
                    </svg>
                </div>
                <h1 class="main-title">性偏好评分</h1>
                <p class="subtitle">了解你的性偏好和兴趣</p>
            </div>
            
            <div class="start-button-container">
                <button class="start-button" onclick="startAssessment()">
                    开始评分
                </button>
            </div>
            
            <div class="info-section">
                <div class="info-layout">
            <div class="info-center">
                <h3>目的与说明</h3>
                <p>本量表是一份个人化的自我探索工具，旨在帮助您思考并清晰地了解自己在性方面的偏好、欲望、好奇与边界。它并非评判标准，而是一面反映性偏好的镜子。</p>
                
                <h3>使用建议</h3>
                <ol>
                    <li><strong>独立完成：</strong>请找一个私密、放松的时间，独自完成这份问卷。</li>
                    <li><strong>诚实填写：</strong>请在【接受程度评分】栏中填写最符合的分数。</li>
                    <li><strong>分享与沟通：</strong>完成后，若您有伴侣，可以邀请Ta也独立完成一份。之后在自愿、安全、信任的氛围下，分享彼此的答案，寻找共鸣，理解差异，并尊重各自的边界。</li>
                </ol>
            </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
